{% extends 'layout.html' %}

{% block body %}
<div class="container" id="container">
  <h3 class="display-4 text-center">Todo List</h3>
  <form id="myDIV" class="header" action="{{url_for('index')}}" method="POST">
    <form>
      <input type="text" name="tasks" class="form-control col-md-4" placeholder="Create task...">
      <input type="date" name="date" class="form-control col-md-3">
      <input type="submit" value="Add Task" class="btn btn-dark">
    </form>
  </form>

  {% for task in todos %}
  <div class="container">
    <div class=" content">
      <ul class="list">
        <li>
          <form method="POST" action="{{url_for('delete', id=task.id)}}" style="margin-right: 3%">
            <div class="custom-control custom-checkbox pl-0">
              <input type="checkbox" name="tasks" class="largerCheckbox">
              <label>{{task.tasks}}</label>
              <button class="btn btn-danger float-right" type="submit" style="margin-left: 20px; margin-top: 10px"><i
                  class="far fa-trash-alt delete" style="color: white"></i></button>
              <a href="{{url_for('edit', id=task.id)}}" class="btn btn-primary" style="float: right; margin-top:10px"><i
                  class="far fa-edit"></i></a>
              <a href="{{url_for('edit', id=task.id)}}" class="float-right" id="myLocalDate"
                style="margin-right: 20px; color: dodgerblue">{{task.date}}</a>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>

  {% endfor %}
</div>

<style>
  input.largerCheckbox {
    width: 20px;
    height: 20px;
  }

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
  }

  body {
    background-color: #f5f5f5;
    width: 100%;
  }



  .float-right {
    margin-top: 15px
  }

  label {
    font-weight: bold;
  }

  .header {
    padding: 30px 40px;
    color: white;
    text-align: center;
    place-content: center;
    display: flex;
  }

  h3 {
    color: #2C3E50;
    font-size: 42px;
    letter-spacing: -2px;
    text-align: left;
  }

  .list {
    color: #555;
    font-size: 22px;
    padding: 1 !important;
    width: 1000px;
    border: 2px solid #dedede;
  }

  .list li {
    list-style: none;
    height: auto;
    text-transform: capitalize;
  }

  form>* {
    background: transparent;
  }

  input[type="text"] {
    flex-basis: 80%;
    padding: 0 5px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #6c717b;
  }

  input[type="checkbox"]:hover {
    color: #353a42;
  }

  input:checked+label {
    text-decoration: line-through;
  }

  input[type="checkbox"] {
    margin: 20px;
  }

  .line-through {
    text-decoration: line-through;

  }
</style>
{% endblock %}
